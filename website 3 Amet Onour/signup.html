<script defer src="/app.js"></script>

<body>
    <div class="nav__container">
        <nav class="navbar">
            <a id="logo" href="#">LOGO</a>
            <input type="checkbox" id="tab-nav" class="tab-nav">
            <label for="tab-nav" class="label">
                <div class="burger"></div>
                <div class="burger"></div>
                <div class="burger"></div>
            </label> 
            <ul class="navbar__content">
                <li class="nav__items"><a href="/index.html">Home</a></li>
                <li class="nav__items"><a href="#">About us</a></li>
                <li class="nav__items"><a href="/cards.html">Cards</a></li>
                <li class="nav__items" ><button id="nav__btn"><a href="/signup.html" id="signbtn">Sign Up</a></button></li>
            </ul>
        </nav>
    </div>
    <div class="signup__hero__container">
        <div class="signup__hero">
            <form id="form" action="/">
                <h1>Registration</h1>
                <div class="input-control">
                    <label id="label__username" for="username">Username</label>
                    <input type="text" name="username" id="username">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label id="label__email" for="email">email</label>
                    <input type="text" name="email" id="email">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label id="label__password" for="password">password</label>
                    <input type="password" name="password" id="password">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label id="label__password2" for="password2">confirm password</label>
                    <input type="password" name="password2" id="password2">
                    <div class="error"></div>
                </div>
                <button  id="signup__hero__btn" type="submit">sign up</button>
            </form>
        </div>
    </div>
    <div class="footer__container">
        <footer class="footer">
            <div class="footer__social">
                <ul class="footer__social__list">
                    <li><a href="#" class="footer__list__items"><img src="/icons8-facebookwhite.svg" alt="11" >Facebook</a></li>
                    <li><a href="#" class="footer__list__items"><img src="/icons8-instagramwhite.svg" alt="11">Instagram</a></li>
                    <li><a href="#" class="footer__list__items"><img src="/icons8-linkedinwhite.svg" alt="11" >LinkedIn</a></li>
                    <li><a href="#" class="footer__list__items"><img src="/icons8-twitterwhite.svg" alt="11"  >Twitter</a></li>
                    <li><a href="#" class="footer__list__items"><img src="/icons8-youtubewhite.svg" alt="11"  >Youtube</a></li>

                </ul>
            </div>
            <div class="footer__info">
                <ul class="footer__info__list">
                    <li><a href="#" class="footer__list__items__info">About Us </a></li>
                    <li><a href="#" class="footer__list__items__info">Terms of use</a></li>
                    <li><a href="#" class="footer__list__items__info">Customer support</a></li>
                    <li><a href="#" class="footer__list__items__info">Taxation</a></li>
                    <li><a href="#" class="footer__list__items__info">Career options</a></li>
                </ul>
            </div>
            <div class="footer__copy"><p>All rights reserved Amet Onour 2022</p></div>
