<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Workout Planner</h1>
        <form  class="container" action="#" class="form__group">
            <label for="exersize">Exersize</label>
            <input type="text" name="exersize" class="exersize">
            <label for="reps">Sets</label>
            <input type="text" name="reps" class="reps">
            <label for="rest">Reps</label>
            <input type="text" name="rest" class="rest">
            <button type="submit" class="main__btn">Add</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Exersize</th>
                    <th>Sets</th>
                    <th>Reps</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="main__list"></tbody>
        </table>
    </div>
    <script src="/app.js"></script>
</body>
</html>
